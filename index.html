<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HNGi8</title>
    <style>
      html {
        box-sizing: border-box;
      }
      *,
      *::before,
      *::after {
        box-sizing: inherit;
      }
      body {
        height: 100vh;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
      }
      div {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 5rem;
      }
    </style>
  </head>
  <body>
    <div></div>
    <script>
      const element = document.querySelector("div");
      const name = "Oluwaseun Abiola";
      element.innerText = name;
      console.log(name);
    </script>
  </body>
</html>
